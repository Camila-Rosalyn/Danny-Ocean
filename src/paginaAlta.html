<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estilos.css">
    <link rel="stylesheet" href="../style/estilosAlta.css">
    <title>Registro Fan Danny Ocean</title>
</head>
<body>
    <header >
        <div>
            <h1 class="Danny">Danny Ocean <a href="paginaprincipal.html" target=""></a></h1>
            <h2 class="Euro">EURO-TOUR 2026</h2>
        </div>
        <div class="linea"></div>
    </header>


    <section class="paginaRegistro">

        <div class="imagen">
            <img src="../img/dannyFondoPagAlta.jpg" alt="foto dannyFondoPagAlta">
        </div>
        <div class="formulario">
            <h2>THE BABYLON CLUB</h2>
            <P>Regístrate y forma parte de una noche inolvidable</P>
            <form action="../src/paginaprincipal.html" method="post" class="formAlta">
            
                <div class="campoRelleno">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" required >  
               </div>
               <div class="campoRelleno">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" required >  
               </div>
               <div class="campoRelleno">
                    <label for="DNI">DNI:</label>
                    <input type="text" name="DNI"  pattern="^[0-9]{8}[A-Z]{1}$" title="8 numeros y una letra mayuscula" maxlength="9" required >  
               </div>
               <div class="campoRelleno">
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" pattern="C\/[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+ Nº\d+ P[a-zA-Z0-9]+]" required >  
               </div>
               <div class="campoRelleno">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" required >  
               </div>
                <div class="campoRelleno">
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="text" name="codigoPostal" pattern="\d{5}" maxlength="5" required >  
               </div>
               <div class="campoRelleno">
                    <label for="pais">País:</label>
                    <input type="text" name="pais" required >  
               </div>
               <div class="campoRelleno">
                    <label for="FechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" name="fechaNacimiento"  >  
               </div>
               <div class="campoRelleno">
                    <label for="correo">Correo Electronico:</label>
                    <input type="email" name="correo"  placeholder="correo@correo.es" >  
               </div>
               <div class="campoRelleno">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" pattern="_[a-zA-ZáéíóúÁÉÍÓÚñÑ]{1,7}_[a-zA-Z0-9]{5}&[0-9]{2}" placeholder="_Ejemplo_A1B2C&99"  required>  
               </div>
               <div class="campoRelleno">
                    <label for="sexo">Fecha de Nacimiento:</label>
                     <div class="opciones-radio">
                            <input type="radio" id="hombre" name="sexo" value="H" required>
                            <label for="hombre">Hombre</label>

                            <input type="radio" id="mujer" name="sexo" value="M">
                            <label for="mujer">Mujer</label>

                            <input type="radio" id="otro" name="sexo" value="O">
                            <label for="otro">Otro / No binario</label>
                     </div> 
                </div>
                <div class="campoRelleno">
                    <label for="aficiones">Aficiones:</label>
                    <input type="text" name="aficiones"  list="lista-aficiones" placeholder="Elige o escribe una..."  required>
                    <datalist id="lista-aficiones">
                        <option value="Baile">
                        <option value="Cantar">
                        <option value="Viajes">
                        <option value="Música">
                    </datalist>
                </div>

                <div class="campoRelleno">
                    <label for="foto">Foto de perfil (opcional):</label>
                    <input type="file" name="foto" accept="image/png, image/jpeg, image/jpg">
                </div>

                <div class="botones-formulario">
                    <button type="submit">Enviar</button>

                    <button type="reset">Borrar</button>

                    <button type="button" onclick="window.location.href='paginaprincipal.html';">Cancelar</button>
                </div>

            </form>
        </div>
        
    </section>


    <footer>
        <p class="madrid">DANNY OCEAN - MADRID</p>
        <div class="linea"></div>
        <div class="redes">
            <a href="https://www.facebook.com/dannoceanmusic" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://x.com/dannocean" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/dannocean" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@dannocean" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/channel/UC8OjoQHmGd7fDWluxKlQGdg" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
   </footer>
</body>
</html>
